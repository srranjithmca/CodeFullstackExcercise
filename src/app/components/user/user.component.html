
  <div>
    <h1>User List- Dynamic Data</h1>
    <table style='border:solid 1px;'>
    <th> Name</th>
    <th> Email</th>
    <th> Phone</th>
    <th> Website</th>
    <hr>
      <tr *ngFor="let user of users">
      <td > {{ user.name }}</td>
      <td > {{ user.email }}</td>
      <td > {{ user.phone }}</td>
      <td > {{ user.website }}</td>
   
      </tr>
    </table></div>
